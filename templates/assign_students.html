<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Students</title>
</head>
<body>
    <h1>Assign Students</h1>
    <form method="POST" action="{{ url_for('assign_students') }}">
        <label for="class_id">Select Class:</label>
        <select id="class_id" name="class_id" required>
            {% for class in classes %}
                <option value="{{ class.id }}">{{ class.subject }} - {{ class.year }} - {{ class.batch }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="student_ids">Assign Students:</label><br>
        {% for student in students %}
            <input type="checkbox" name="student_ids" value="{{ student.id }}">{{ student.username }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
