{% extends "base.html" %}

{% block title %}Apply{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.shiksha.com/mediadata/images/1516603302phpz0SEMq.jpeg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.6);
        }

        

        .apply-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 26px;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 10px rgba(0, 86, 179, 0.4);
        }

        .apply-container p {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }

        .apply-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .apply-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .apply-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            input[type="text"], input[type="password"], select, button {
                font-size: 15px;
            }
        }
    </style>

    <div class="apply-container">
        <h2>Apply for Job/Admission</h2>
        <form action="{{ url_for('apply') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>

            <button type="submit">Submit Application</button>
        </form>
    </div>
{% endblock %}
