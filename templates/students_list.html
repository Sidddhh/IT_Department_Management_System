<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Students</title>
</head>
<body>
    <label for="student_ids">Assign Students:</label><br>
    {% for student in students %}
        <input type="checkbox" name="student_ids" value="{{ student.id }}">{{ student.username }}<br>
    {% endfor %}
</body>
</html>
